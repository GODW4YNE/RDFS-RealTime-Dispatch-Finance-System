{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TicketNow{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        /* ðŸŸ¦ Sidebar styling (kept global so dashboards can reuse it) */
        .sidebar {
            background-color: #0d6efd;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 20px;
        }

        .sidebar h4 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            transition: background 0.2s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #0b5ed7;
        }

        /* ðŸŸ© Dashboard content area */
        .content {
            padding: 30px;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Responsive layout fix */
        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
            }
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- âœ… Main dynamic content only -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- ðŸ§© Global Delete Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-danger shadow-lg">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title"><i class="bi bi-exclamation-triangle-fill"></i> Confirm Deletion</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <p class="fs-5 mb-4 text-muted">
          Are you sure you want to delete this <strong id="deleteItemType">item</strong>?
        </p>
        <form id="deleteForm" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger px-4">
            <i class="bi bi-trash"></i> Yes, Delete
          </button>
          <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ðŸ§© Modal Script -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const modal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
  const form = document.getElementById('deleteForm');
  const typeLabel = document.getElementById('deleteItemType');

  document.querySelectorAll('.btn-delete-item').forEach(button => {
    button.addEventListener('click', (e) => {
      e.preventDefault();
      const url = button.getAttribute('data-url');
      const type = button.getAttribute('data-type') || 'item';
      form.setAttribute('action', url);
      typeLabel.textContent = type;
      modal.show();
    });
  });
});
</script>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
