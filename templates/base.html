{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}TicketNow{% endblock %}</title>

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: #0d6efd;
      color: #fff;
      flex-shrink: 0;
      padding: 1rem;
      box-shadow: 2px 0 8px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
    }
    .sidebar h4 { text-align:center; margin-bottom:1rem; }
    .sidebar ul { padding-left: 0; margin: 0; list-style: none; }
    .sidebar a { color: #fff; display:block; padding:8px 12px; text-decoration:none; border-radius:6px; }
    .sidebar a:hover { background:#0b5ed7; }

    /* Main Content */
    #main-content {
      flex: 1;
      padding: 24px;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; overflow-x: auto; }
      #main-content { padding: 12px; }
    }
  </style>
</head>
<body>
  {% if user.is_authenticated %}
    <div class="sidebar">
      {% if user.role == "admin" or user.is_superuser %}
        {% include 'includes/sidebar_admin.html' %}
      {% else %}
        {% include 'includes/sidebar_staff.html' %}
      {% endif %}
    </div>
  {% endif %}

  <div id="main-content">
    {% block content %}{% endblock %}
  </div>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
